<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Express Test</h1>
    </div>

    <form autocomplete="on">
        <div>
            <label for="f_username">First name:</label>
            <input placeholder="First name" type="text" name="firstname" id="f_username" required>
        </div>
        
        <div>
            <label for="f_lastname">Surname:</label>
            <input placeholder="Last name" type="text" name="lastname" id="f_lastname">
        </div>

        <div class="mail">
            <label for="f_mail">Email:</label>
            <input type="email" placeholder="Email" name="mail" id="f_mail" required>
        </div>

        <div>
            <label for="number">Phone number:</label>
            <input type="tel" placeholder="Phone number" 
            name="phonenumber" id="f_number" value="+380" required>
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="f_date">
        </div>

        <div class="gender">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="m">
            <span>
                <label for="m">Male</label>
            </span>
            <input type="radio" name="gender" id="f">
            <span>
                <label for="f">Female</label>
            </span>
        </div>

        <div class="skills">
            <label for="skills">Skills:</label>
            <span>
                <label>C++</label>
            </span>
            <input type="checkbox" value="C++" name="skills">
            <span>
                <label>C#</label>
            </span>
            <input type="checkbox" value="C#" name="skills">
            <span>
                <label>Java</label>
            </span>
            <input type="checkbox" value="Java" name="skills">
        </div>

        <div>
            <label for="f_city">City:</label>
            <select name="city" id="f_city">
                <option value="" disabled selected>Select city</option>
                <option value="1">Zaporizhia</option>
                <option value="2">Dnipro</option>
                <option value="3">Kiev</option>
                <option value="4">Lviv</option>
            </select>
        </div>

        <div>
            <label for="f_bio">BIO:</label>
            <textarea name="bio" id="f_bio" cols="25" rows="1"></textarea>
        </div>

        <div>
            <button class="button submit" type="submit">SUBMIT</button>
            <button class="button reset" type="reset">RESET</button>
        </div>
    </form>

</body>
</html>
